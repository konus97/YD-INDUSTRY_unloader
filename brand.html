<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNLOADER언로더</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/base.css">
    <!--파비콘-->
    <link rel="icon" href="img/pabicon.png" type="image/svg+xml" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body>
   <div class="wrap">
    <div id="header"></div>
    <section class="sub_banner">
        <div class="brand_bg">
            <h2>Brand</h2>
        </div>
        
    </section>
    <section class="product">
        <div class="w1280">
            <h3 class="sub">Brand story</h3>
            <div class="brand_img">
                <img src="img/brand01.JPG" alt="브랜드 스토리 이미지 1">
                <img src="img/brand02.JPG" alt="브랜드 스토리 이미지 1">
                <img src="img/brand03.JPG" alt="브랜드 스토리 이미지 1">
                <img src="img/brand04.JPG" alt="브랜드 스토리 이미지 1">
            </div>

        </div>
        
    </section>

    <div id="footer"></div>


   </div>
      
</body>
</html>
